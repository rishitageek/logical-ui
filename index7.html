<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .contact-section {
                display: flex;
                flex-wrap: wrap; /* allows stacking on smaller screens */
                justify-content: center;
                align-items: flex-start;
                gap: 2rem;
                padding: 2rem;
                background: #f5f5f5;
            }

            .form-wrap {
                background: linear-gradient(180deg, #4a63f0, #578aff);
                color: #fff;
                padding: 2rem;
                border-radius: 8px;
                flex: 1 1 320px; /* flexible width but min 320px */
                max-width: 400px;
                box-sizing: border-box;
            }

            .form-wrap form {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .form-wrap input,
            .form-wrap select,
            .form-wrap textarea {
                width: 100%;
                padding: 0.75rem;
                border: none;
                border-radius: 4px;
            }

            .form-wrap button {
                background: #000;
                color: #fff;
                border: none;
                padding: 0.8rem;
                border-radius: 4px;
                cursor: pointer;
            }

            .content-wrap {
                flex: 1 1 320px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                max-width: 600px;
            }

            .content-wrap .text {
                margin-bottom: 1rem;
            }

            .content-wrap .btn {
                display: inline-block;
                margin-top: 1rem;
                padding: 0.6rem 1.2rem;
                background: #4a63f0;
                color: #fff;
                text-decoration: none;
                border-radius: 4px;
            }

            .content-wrap .image img {
                width: 100%;
                height: auto;
                object-fit: cover;
                border-radius: 8px;
            }

            /* Responsive: stack columns on narrow screens */
            @media (max-width: 768px) {
                .contact-section {
                    flex-direction: column;
                    align-items: stretch;
                }
            }
        </style>
    </head>
    <body>
        <section class="contact-section">
            <div class="form-wrap">
                <h2>Lets Get in Touch!</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                <form>
                    <input type="text" placeholder="Full name*" required />
                    <input type="tel" placeholder="Phone*" required />
                    <input type="email" placeholder="Email*" required />
                    <input type="text" placeholder="Address*" required />
                    <select required>
                        <option value="">Service needed</option>
                        <option>Web Design</option>
                        <option>Development</option>
                    </select>
                    <textarea placeholder="Your message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="content-wrap">
                <div class="text">
                    <h2>This is dummy title of this section</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
                <div class="image">
                    <img src="your-image.jpg" alt="Person with headphones" />
                </div>
            </div>
        </section>
    </body>
</html>
